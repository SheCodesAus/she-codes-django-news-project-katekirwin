{% extends "base.html" %}

{% block content %}


{% if  request.user.is_authenticated %}
<div class= "formbox">
  
    <form  id = "styledform" action="" method="post">
        <h3> Add a Comment</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <input id = "form-submit" type="submit" value="submit">
    </form>
</div>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'users:createAccount' %}"> Create Account</a>
{% endif %}

{% endblock %}

{% extends "base.html" %}

{% block content %}


{% if  request.user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'users:createAccount' %}"> Create Account</a>
{% endif %}

{% endblock %}

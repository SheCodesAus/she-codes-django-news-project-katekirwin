{% extends 'base.html' %}

{% block content %}

<div id="pageheading">
    All stories by {{ customuser.username }}
</div>
    <ul>
    {% for story in customuser.newsstory_set.all %}
        <li> <a id="storylist" href  = "{% url 'news:story' story.id %}"> {{ story.title }} </a> </li>
    {% endfor %}
    </ul>


{% endblock content %}
